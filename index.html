<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <!--google Font-->
  <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
  <title>Code Quize</title>
</head>

<body class="bg">

  <div class="cntainer">

    <div class="row">
      <div class="col col-md-2 justify-center "></div>
      <div class="col col-md-8 justify-center">
        <div class="qbody">

          <h1>jQuery QUIZ </h1>

          <hr style="margin-bottom: 20px">

          <div id="beginmsg" class="massage">
            <h3>Click Begin to start</h3>
          </div><br />
          <div id="time" class="timestyle"><h4><span id="iTimeShow">Time Remaining: </span><span
              id='timer'></span></h4>
          </div>
          <button id="btnstart" class="btnstyle">Begin</button>

          <div id="quiz" style="display: none">

            <button id="prev" class="btn ">Prev</button>
            <button id="next" class="btn ">Next</button>
          </div>


          <button id="start" class="btnstyle">Start Over</button>
        </div>





      </div>
    </div>
  </div>

</body>

</html>
