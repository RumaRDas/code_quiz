<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--To use jquery from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--To use jquery  downloaded-->

    <!--google Font-->
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
   
    <title>Code Quize</title>
  </head>
  <body class= " bg">
  
    <div id="main" >
  <div class="header">
    <h1> jQuery Multiple Choice Questions </h1>
  </div>
      <div class="row">
        <div class=" col col-md-3 cover">
    
        </div>
        <div class=" col col-md-6">
          <div class="qbody">
            <div id="quiz">
            <h1>jQuery QUIZ </h1>
           
            <hr style="margin-bottom: 20px">
            
            <div id="beginmsg " class="massage"><h3>Click Begin to start</h3></div><br />
            <div id="start" class ="startstyle">
              <button id="btnstart" >Begin</button> </div>
            <div id="choice" style="display: none;">
            <p id="question"> </p>
            <button id="btn0"> <span id="choice0"> </span> </button>
            <button id="btn1"> <span id="choice1"> </span> </button>
            <button id="btn2"> <span id="choice2"> </span> </button>
            <button id="btn3"> <span id="choice3"> </span> </button>
            
          <div id="next"></div>
           
            </div>
            
            <div id="quizescore" class="scoresty" >
            <p> Score : <text id="score">0</text></p>
            <p> Question : <text id="questno" >0</text></p>
            </div>
            
            </div>
          </div>
        </div>
  </div>
     

    <!-- Optional JavaScript -->
    <script src ="./script.js" ></script>
    <script src="jquery.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
  </body>
</html>
